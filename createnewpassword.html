<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marj3</title>
    <link rel="icon" href="img/fac.png" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/stylear.css">

</head>

<body>
    <!-- Start new password -->
    <div class="reset-password new-password">
        <div class="container">

            <div class="restimg">
                <img class="reset-img" src="img/site_logo.svg">
                <a class="arabic" href="createnewpasswordar.html">العربية</a>
            </div>

            <div class="">

                <div class="text-center">
                    <img class="reset-emailicon" src="img/lock-icon.svg" alt="">
                </div>
                <div>
                    <h4 class="reset-head1 text-center">Create New Password</h4>
                    <p class="reset-parg text-center">Make sure to use something you can remember easily.
                    </p>
                </div>

                <div>
                    <div class="reset-email confirm-email">
                        <label class="reset-label confirm-label" for="">Password</label>
                        <input class="reset-input pass-input input-psswd" type="password" value="12345678" id="psswd" name="text_password" psswd-shown="false">
                        <span class="border-reset"></span>
                        <span class="pass-show button-psswd">Show</span>
                    </div>

                    <div class="reset-email confirm-email">
                        <label class="reset-label confirm-label" for="">Confirm Password</label>
                        <input class="reset-input pass-input input-psswdd" type="password" value="12345678" id="psswdd" name="text_password" psswd-shown="false">
                        <span class="border-reset"></span>
                        <span class="pass-show button-psswd1">Show</span>
                    </div>
                </div>
                <div class="reset-send text-center">
                    <a href=""><button  class="btn-reset">Continue</button></a>
                </div>



            </div>

        </div>
    </div>

    <!-- End new password -->




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- main -->
    <script src="main.js"></script>
    <script>
        $(document).ready(function() {

            $('.button-psswd').on('click', function() {

                if ($('.input-psswd').attr('psswd-shown') == 'false') {

                    $('.input-psswd').removeAttr('type');
                    $('.input-psswd').attr('type', 'text');

                    $('.input-psswd').removeAttr('psswd-shown');
                    $('.input-psswd').attr('psswd-shown', 'true');

                    $('.button-psswd').html('Hide');

                } else {

                    $('.input-psswd').removeAttr('type');
                    $('.input-psswd').attr('type', 'password');

                    $('.input-psswd').removeAttr('psswd-shown');
                    $('.input-psswd').attr('psswd-shown', 'false');

                    $('.button-psswd').html('Show');

                }

            });

            $('.button-psswd1').on('click', function() {

                if ($('.input-psswdd').attr('psswd-shown') == 'false') {

                    $('.input-psswdd').removeAttr('type');
                    $('.input-psswdd').attr('type', 'text');

                    $('.input-psswdd').removeAttr('psswd-shown');
                    $('.input-psswdd').attr('psswd-shown', 'true');

                    $('.button-psswd1').html('Hide');

                } else {

                    $('.input-psswdd').removeAttr('type');
                    $('.input-psswdd').attr('type', 'password');

                    $('.input-psswdd').removeAttr('psswd-shown');
                    $('.input-psswdd').attr('psswd-shown', 'false');

                    $('.button-psswd1').html('Show');

                }

            });

        });
    </script>

</body>

</html>
