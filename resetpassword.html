<body>
    <!-- Start resetpassword -->
    <div class="reset-password">
        <div class="container">

            <div class="restimg">
                <img class="reset-img" src="img/site_logo.svg">
                <a class="arabic" href="resetpasswordar.html">العربية</a>
            </div>

            <div class="">

                <div class="text-center">
                    <img class="reset-emailicon" src="img/email-icon.svg" alt="">
                </div>
                <div>
                    <h4 class="reset-head1 text-center">Reset Password</h4>
                    <p class="reset-parg text-center">Enter your email address below, we’ll send email with<br>instructions.
                    </p>
                </div>

                <div>
                    <div class="reset-email">
                        <label class="reset-label" for="">Email</label>
                        <input class="reset-input" type="email" name="text_email">
                        <span class="border-reset"></span>
                    </div>
                </div>
                <div class="reset-send text-center">
                    <a href="emailsend.html"><button  class="btn-reset" name="btn-send">Continue</button></a>
                </div>

                <div class="text-center">
                    <a class="back-login" href="index.html">&lt; Back to login</a>
                </div>

            </div>

        </div>
    </div>

    <!-- End resetpassword -->
